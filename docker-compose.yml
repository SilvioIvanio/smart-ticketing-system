services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - ticketing-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - ticketing-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ticketing_db
    volumes:
      - mongodb-data:/data/db
    networks:
      - ticketing-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  passenger-service:
    image: eclipse-temurin:25-jre
    container_name: passenger-service
    working_dir: /app
    volumes:
      - ./services/passenger-service/passenger_service/target/bin:/app
      - ./services/passenger-service/passenger_service/Config.toml:/app/Config.toml
    ports:
      - "9090:9090"
    command: >
      java -jar passenger_service.jar 
      --b7a.config.file=/app/Config.toml
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ticketing-network
    restart: unless-stopped
    environment:
      - JAVA_OPTS=-Xms256m -Xmx512m

  ticketing-service:
    image: eclipse-temurin:25-jre
    container_name: ticketing-service
    working_dir: /app
    volumes:
      - ./services/ticketing-service/ticketing_service/target/bin:/app
      - ./services/ticketing-service/ticketing_service/Config.toml:/app/Config.toml
    ports:
      - "9091:9091"
    command: >
      java -jar ticketing_service.jar 
      --b7a.config.file=/app/Config.toml
    depends_on:
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - ticketing-network
    restart: unless-stopped
    environment:
      - JAVA_OPTS=-Xms256m -Xmx512m

  payment-service:
    image: eclipse-temurin:25-jre
    container_name: payment-service
    working_dir: /app
    volumes:
      - ./services/payment-service/payment_service/target/bin:/app
      - ./services/payment-service/payment_service/Config.toml:/app/Config.toml
    command: >
      java -jar payment_service.jar 
      --b7a.config.file=/app/Config.toml
    depends_on:
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - ticketing-network
    restart: unless-stopped
    environment:
      - JAVA_OPTS=-Xms256m -Xmx512m

  transport-service:

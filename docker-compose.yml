      java -jar transport_service.jar 
      --b7a.config.file=/app/Config.toml
    depends_on:
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - ticketing-network
    restart: unless-stopped
    environment:
      - JAVA_OPTS=-Xms256m -Xmx512m

  notification-service:
